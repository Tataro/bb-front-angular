<label class="block">
    <span class="text-gray-700">{{ label }}</span>
    <input [formControl]="control" [type]="type"
        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    <div *ngIf="control.invalid && (control.dirty || control.touched)" class="text-red-600 mt-1 text-sm">
        <div *ngIf="control.hasError('required')">
            {{label}} is required.
        </div>
        <div *ngIf="control.hasError('minlength')">
            {{label}} must be at least 4 characters long.
        </div>
        <div *ngIf="control.hasError('forbiddenName')">
            Name cannot be Bob.
        </div>
        <div *ngIf="control.hasError('email')">
            Invalid email.
        </div>
    </div>
</label>

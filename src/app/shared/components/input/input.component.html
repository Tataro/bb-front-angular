<label>
    {{ label }}
    <input [formControl]="control" [type]="type">
    <div *ngIf="control.invalid && (control.dirty || control.touched)" class="alert alert-danger">
        <div *ngIf="control.hasError('required')">
            {{label}} is required.
        </div>
        <div *ngIf="control.hasError('minlength')">
            {{label}} must be at least 4 characters long.
        </div>
        <div *ngIf="control.hasError('forbiddenName')">
            Name cannot be Bob.
        </div>
        <div *ngIf="control.hasError('email')">
            Invalid email.
        </div>
    </div>
</label>

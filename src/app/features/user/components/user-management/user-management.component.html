<div class="user-management max-w-lg mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-2">
            <app-input label="Name" [control]="name"></app-input>
            <app-input label="Email" [control]="email" type="email"></app-input>
            <app-input label="Password" [control]="password" type="password"></app-input>
            <app-button type="submit" class="mt-4"
                className="w-full bg-indigo-600 text-white rounded-md hover:bg-indigo-700  py-2">
                Create User
            </app-button>
        </div>
    </form>

    <hr class="my-6">

    <ul class="space-y-2">
        <li *ngFor="let user of users" class="p-4 bg-gray-100 rounded-md shadow-sm">
            {{ user.name }} - {{ user.email }}
        </li>
    </ul>
</div>
